<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEbus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> ChatEbus</h1>
            <div class="status">
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text">Ready</span>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <p>Welcome! Ask me questions about your documents.</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea id="question-input" placeholder="Ask your question..." rows="1"></textarea>
                    <button id="send-button" onclick="sendQuestion()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="conversations-section">
                    <div class="conversations-header">
                        <h3><i class="fas fa-comments"></i> Conversations</h3>
                        <button id="new-chat-btn" onclick="startNewChat()">
                            <i class="fas fa-plus"></i> New Chat
                        </button>
                    </div>
                    <div id="conversations-list" class="conversations-list">
                        <!-- Conversations will be listed here -->
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
